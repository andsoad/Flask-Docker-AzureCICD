# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6246af0d-042c-493d-b7e2-bf811bb816c1'
  imageRepository: 'andsoadflaskdockerazurecicd'
  containerRegistry: 'dockerflask.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag)

- stage: Deploy
  displayName: Azure App Service Deploy
  jobs: 
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectedServiceName: 'Azure'
        AppSettings: '-WEBSITES_PORT 8000'
        WebAppName: 'DockerFlask'
        DockerNamespace: $(containerRegistry) 
        DockerRepository: $(imageRepository) 
        DockerImageTag: $(tag)