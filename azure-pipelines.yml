# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: 'andsoad'
  appName: 'docker-flask'
  dockerRegistryServiceConnection: '84e377d1-a6ba-431f-a979-b0668394b937'
  imageRepository: 'dockercicd'
  containerRegistry: 'dockerflask.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Azure App Service Deploy
  jobs: 
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureRmWebAppDeployment@4
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'andsoad(141e191f-d316-4470-96e1-759e037fec91)'
        WebappName: $(appName)
        containers: $(containerRegistry)/$(imageRepository):$(tag)